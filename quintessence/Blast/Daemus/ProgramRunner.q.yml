functions:
  - name: __replace
    type: std::string
    parameters:
      - name: str
        type: std::string
        default_argument: "\"\""
      - name: from
        type: std::string
        default_argument: "\"\""
      - name: to
        type: std::string
        default_argument: "\"\""
    body: |
      size_t start_pos = 0;
      while((start_pos = str.find(from, start_pos)) != std::string::npos) {
         str.replace(start_pos, from.length(), to);
         start_pos += to.length();
      }
      return str;
  - name: execute_command
    type: void
    parameters:
      - name: command
        type: std::string
        default_argument: "\"\""
    body: |
      Blast::ShellCommandExecutorWithCallback shell_command_executor(
         command,
         Blast::ShellCommandExecutorWithCallback::simple_cout_callback
         //Blast::ShellCommandExecutorWithCallback::simple_silent_callback
      );
      shell_command_executor.execute();
    body_dependency_symbols:
      - Blast::ShellCommandExecutorWithCallback
  - name: run
    type: void
    body: |
      std::string rerun_command = "rerun --quiet -c -p \"**/*.{" \
         "rb,js,tsx,coffee,css,scss,sass,erb,html,haml,ru,yml,slim,md,feature,c,h,cpp,hpp,txt,cfg}" \
         "\"";
      std::vector<std::string> command_tokens;
      command_tokens = {
        "(cd /Users/markoates/Repos/blast/ && ",
        rerun_command,
        " make focus)",
      };

      std::stringstream command;
      for (auto &command_token : command_tokens)
      {
         command << command_token << " ";
      }

      execute_command(command.str());
      return;
    body_dependency_symbols:
      - std::vector<std::string>
      - std::stringstream
dependencies:
  - symbol: Blast::ShellCommandExecutorWithCallback
    headers: [ Blast/ShellCommandExecutorWithCallback.hpp ]

