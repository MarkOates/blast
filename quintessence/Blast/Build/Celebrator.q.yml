functions:


  - name: generate_full_width_output_banner
    parameters:
      - name: message
        type: std::string
        default_argument: "\"\""
      - name: width
        type: int
        default_argument: 80
    type: std::string
    body: |
      char fill_char = '=';
      std::string decorated_message = "==== " + message + " ";

      std::stringstream stream;
      stream
        << std::left
        << std::setfill(fill_char)
        << std::setw(width)
        << decorated_message
        ;
      return stream.str();
    body_dependency_symbols:
      - std::stringstream
      - std::string
      - std::setfill
      - std::setw


  - name: generate_pass_banner
    parameters:
      - name: width
        type: int
        default_argument: 80
    type: std::string
    body: |
      char fill_char = ' ';

      std::vector<std::string> lines = {
        "▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒",
        "▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒     █▀▀▀▀▄  █▀▀▀▀█  █▀▀▀▀▀  █▀▀▀▀▀    ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒",
        "▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒     █▄▄▄▄▀  █▄▄▄▄█  ▀▀▀▀▀█  ▀▀▀▀▀█    ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒",
        "▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒     ▀       ▀    ▀  ▀▀▀▀▀▀  ▀▀▀▀▀▀    ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒",
        "▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒ ▒",
      };

      std::string CONSOLE_COLOR_GREEN = "\033[31m";
      std::string CONSOLE_COLOR_DEFAULT = "\033[0m";

      std::stringstream stream;
      stream
        << std::left
        << std::setfill(fill_char)
        << std::setw(width)
        ;

      stream << CONSOLE_COLOR_GREEN;
      for (auto &line : lines)
      {
        stream
          << line
          << std::endl
          ;
      }
      stream << CONSOLE_COLOR_DEFAULT;
      return stream.str();
    body_dependency_symbols:
      - std::stringstream
      - std::vector
      - std::string
      - std::setfill
      - std::setw



