  - name: project_name_is_valid
    type: bool
    body: |
      // TODO: Test this case
      static const std::regex pattern("^[a-zA-Z_]+[a-zA-Z0-9_-]*$");
      return std::regex_match(project_name, pattern);
    body_dependency_symbols:
      - std::regex


