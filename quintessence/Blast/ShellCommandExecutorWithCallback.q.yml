  - symbol: std::function
    headers: [ functional ]
  - symbol: std::function<void(std::string)>
    headers: [ 'functional', 'string' ]
  - symbol: void*
    headers: [ 'string' ]
  - symbol: FILE
    headers: [ 'cstdio' ]
  - symbol: std::string
    headers: [ 'string' ]
  - symbol: std::array
    headers: [ 'array' ]
  - symbol: std::shared_ptr
    headers: [ 'memory' ]
  - symbol: pipe
    headers: [ 'cstdio' ]
  - symbol: popen
    headers: [ 'cstdio' ]
  - symbol: pclose
    headers: [ 'cstdio' ]
  - symbol: feof
    headers: [ 'cstdio' ]
  - symbol: fgets
    headers: [ 'cstdio' ]
  - symbol: std::runtime_error
    headers: [ 'stdexcept' ]


